<mat-form-field class="product-field">
  <mat-label>Name</mat-label>
  <input matInput #txtname>
</mat-form-field>

<mat-form-field class="product-field">
  <mat-label>Description</mat-label>
  <input matInput #txtdescription>
</mat-form-field>

<mat-form-field class="product-field">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtprice>
</mat-form-field>

<mat-form-field class="product-field">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtstock>
</mat-form-field>

<button mat-flat-button class="btn" style="background-color: blueviolet; color: aliceblue;" (click)="create(txtname, txtdescription,
txtprice, txtstock)">Kaydet</button>
